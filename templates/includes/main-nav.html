{% load static %}

<header class="container-fluid py-3 d-none d-md-flex main-nav-header">
    <div class="d-flex justify-content-between align-items-center w-100">
        <!-- Logo on the left -->
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Cake it Easy Logo" class="logo-img" />
            </a>
        </div>

        <!-- Navigation Links in the center -->
        <nav class="d-flex align-items-center flex-grow-1 justify-content-center">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item mx-3">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a href="{% url 'our_story' %}" class="nav-link">Our Story</a>
                </li>
                <li class="nav-item mx-3">
                    <a href="{% url 'products' %}" class="nav-link">Shop</a>
                </li>

        </nav>

        <!-- Search bar, Login, and Shopping Cart on the right -->
        <div class="d-flex me-3 align-items-center">
            <form method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q"
                        placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                    {% for category in categories %}
                    <li><a class="dropdown-item"
                            href="{% url 'products' %}?category={{ category.id }}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            <!-- Login/Register -->
            <div class="me-3 header-buttons">
                {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}" class="btn btn-outline-primary me-2">Logout</a>
                {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-primary">Register</a>
                {% endif %}
            </div>

            <!-- Shopping Cart with total below -->
            <div class="shopping-cart">
                <a href="{% url 'view_basket' %}" class="cart-link">
                    <i class="bi bi-cart-fill"></i>
                    <span>Basket Total: â‚¬{{ grand_total|floatformat:2 }}</span>
                </a>
            </div>

        </div>
    </div>
</header>
