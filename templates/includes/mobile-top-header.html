{% load static %}

<header class="container-fluid py-3 d-md-none mobile-header">
    <div class="d-flex justify-content-between align-items-center">
        <!-- Logo on the left -->
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Cake it Easy Logo" class="logo-img" />
            </a>
        </div>

        <!-- Hamburger menu button for mobile navigation -->
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mobileNav" aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!-- Collapsible Mobile Navigation -->
    <div class="collapse" id="mobileNav">
        <nav class="d-flex flex-column align-items-start py-3">
            <ul class="navbar-nav w-100">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'our_story' %}" class="nav-link">Our Story</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'products' %}" class="nav-link">Shop Now</a>
                </li>
            </ul>

            <!-- Login/Register -->
            <div class="mt-3 w-100">
                {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}" class="btn btn-outline-primary w-100 mb-2">Logout</a>
                {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-primary w-100 mb-2">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-primary w-100">Register</a>
                {% endif %}
            </div>

            <!-- Shopping Cart with total below -->
            <!-- Example: mobile-top-header.html -->
            <div class="shopping-cart mt-3 w-100">
                <a href="{% url 'view_bag' %}" class="btn btn-outline-secondary position-relative w-100">
                    <i class="bi bi-cart-fill"></i>
                    <!-- bag total below the icon -->
                    <span class="bag-total d-block text-center">€{{ total|floatformat:2 }}</span>
                    <span class="bag-total d-block text-center">€{{ grand_total|floatformat:2 }}</span>
                </a>
            </div>

        </nav>
    </div>
</header>
