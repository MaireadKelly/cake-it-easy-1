{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Our Cakes</h1>
    {% for cake in cakes %}
    <div>
        <h3>{{ cake.name }}</h3>
        <p>{{ cake.description }}</p>
        <!-- Add to bag button -->
        <form method="POST" action="{% url 'add_to_bag' cake.pk %}">
            {% csrf_token %}
            <button type="submit">Add to bag</button>
        </form>
    </div>
{% endfor %}
    
</div>
{% endblock %}
